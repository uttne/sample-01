<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>sample</title>
    <link href="./css/libs/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <div class="input-group mb-3">
            <label class="input-group-text" for="zipInput">Zipファイルを選択してください</label>
            <input type="file" class="form-control" id="zipInput" accept=".zip">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <select class="custom-select" id="comboBox">
            <option selected>選択してください...</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="mt-3" id="textData"></div>
        </div>
      </div>
    </div>
    <script src="./js/libs/bootstrap.bundle.min.js"></script>
    <script src="./js/libs/jszip.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
